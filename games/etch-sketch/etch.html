<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="etch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="etch.js"></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <p id="message"></p>

    <div class="main">
        <div class="size">
            <h4>Select Grid Size</h4>
            <button class="btn btn-outline-secondary" onclick="sizeOne()">16x16</button>
            <button class="btn btn-outline-info" onclick="sizeTwo()">32x32</button>
            <button class="btn btn-outline-primary" onclick="sizeThree()">64x64</button>
        </div>
        <div class="board"></div>
    </div>    

    <div class="bottom">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-info" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
